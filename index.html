<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Exercícios JavaScript</h1>
    
    <h2>Função MAIOR_MENOR</h2>
    <input id="maiorMenorA" type="number" placeholder="Valor A">
    <input id="maiorMenorB" type="number" placeholder="Valor B">
    <input id="maiorMenorC" type="number" placeholder="Valor C">
    <input id="maiorMenorD" type="number" placeholder="Valor D">
    <input id="maiorMenorE" type="number" placeholder="Valor E">
    <button onclick="maiorMenor()">Calcular Maior e Menor</button>

    <h2>Função VOGAL</h2>
    <input id="vogalChar" type="text" maxlength="1" placeholder="Digite um caractere">
    <button onclick="vogal()">Verificar se é Vogal</button>

    <h2>Função LIMITES</h2>
    <input id="limiteInferior" type="number" placeholder="Limite Inferior">
    <input id="limiteSuperior" type="number" placeholder="Limite Superior">
    <button onclick="limites()">Calcular Pares e Somatório</button>

    <h2>Função ORDEM</h2>
    <input id="ordemA" type="number" placeholder="Valor A">
    <input id="ordemB" type="number" placeholder="Valor B">
    <input id="ordemC" type="number" placeholder="Valor C">
    <button onclick="ordem()">Ordenar Valores</button>

    <h2>Função POSITIVO_NEGATIVO</h2>
    <input id="positivoNegativoX" type="number" placeholder="Digite um número">
    <button onclick="positivoNegativo()">Verificar Positivo/Negativo</button>

    <h2>Função PAR_IMPAR</h2>
    <input id="parImparX" type="number" placeholder="Digite um número">
    <button onclick="parImpar()">Verificar Par/Ímpar</button>
</body>
</html>
